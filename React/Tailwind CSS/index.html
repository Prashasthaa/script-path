<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Demo</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="mt-20 mx-24 flex-wrap rounded-lg border-2 border-black">
      <!-- Quote Container -->
      <div
        class="rounded-t w-full bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white h-20 flex justify-center items-center font-bold text-xl"
      >
        News you can Trust
      </div>
      <!-- Content Container -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to newsletter for the latest news straight into your inbox.
        </p>
        <form class="flex flex-wrap">
          <input
            type="email"
            placeholder="your@email.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm mt-4 mb-4 py-2 rounded"
          />
          <button
            class="mx-52 w-full bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white py-2 rounded-full"
          >
            Subscribe Now!
          </button>
        </form>
        <p class="my-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
